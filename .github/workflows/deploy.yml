name: Deploy to GitHub Pages

on:
  push:
    branches:
      - claude/imgflip-meme-generator-ApbkC

  # 수동 실행도 가능하도록
  workflow_dispatch:

# GitHub Pages에 배포할 수 있는 권한 설정
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
