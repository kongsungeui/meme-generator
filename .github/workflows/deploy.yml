name: Deploy to GitHub Pages

on:
  push:
    branches:
      - claude/imgflip-meme-generator-ApbkC

  # 수동 실행도 가능하도록
  workflow_dispatch:

# GitHub Pages에 배포할 수 있는 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 루트 디렉토리의 모든 파일 업로드
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
